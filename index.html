<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .player-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .controls button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <audio id="audio" controls></audio>
        <div class="controls">
            <button onclick="playRandomAudio()">Reproducir Aleatorio</button>
            <button onclick="pauseAudio()">Pausar</button>
            <button onclick="stopAudio()">Detener</button>
            <button onclick="playNextAudio()">Siguiente</button>
            <button onclick="playPreviousAudio()">Anterior</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const tracks = [
            'ruta/a/tu/musica1.mp3',
            'ruta/a/tu/musica2.mp3',
            'ruta/a/tu/musica3.mp3',
            // Agrega más rutas de archivos de audio aquí
        ];

        let currentTrackIndex = 0;

        function getRandomTrack() {
            const randomIndex = Math.floor(Math.random() * tracks.length);
            return tracks[randomIndex];
        }

        function playRandomAudio() {
            audio.src = getRandomTrack();
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
        }

        function playNextAudio() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            audio.src = tracks[currentTrackIndex];
            audio.play();
        }

        function playPreviousAudio() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            audio.src = tracks[currentTrackIndex];
            audio.play();
        }
    </script>
</body>
</html>
