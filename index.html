<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .player {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .controls button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>Reproductor de Música</h1>
        <audio id="audio"></audio>
        <div class="controls">
            <button onclick="playRandomAudio()">Reproducir Aleatorio</button>
            <button onclick="pauseAudio()">Pausar</button>
            <button onclick="stopAudio()">Detener</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const tracks = [
            'ruta/a/tu/musica1.mp3',
            'ruta/a/tu/musica2.mp3',
            'ruta/a/tu/musica3.mp3',
            // Agrega más rutas de archivos de audio aquí
        ];

        function getRandomTrack() {
            const randomIndex = Math.floor(Math.random() * tracks.length);
            return tracks[randomIndex];
        }

        function playRandomAudio() {
            audio.src = getRandomTrack();
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
